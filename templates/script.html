
<div class="row" style="height: 80vh;">

    <!-- scipt display section -->
    <div class="col-8 p-3">
        
      <div class="d-flex justify-content-between">

        <div class="mb-4">
          <h2>Podcast Transcript</h4>
          <small class="text-secondary">Podcast transcripts are generated based on the chapters provided using an LLM.</small>
        </div>
        

        <div>
          <button type="button" id="generatePodcastBtn" class="btn btn-danger" data-uuid="{{ podcast.id }}">Generate Podcast</button>
        </div>
        
      </div>

      <div class="d-flex justify-content-center d-none" id="podcatScriptGenSpinner">
          <div class="container-fluid m-3 p-4" style="width: 500px;">    
              <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                  <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%"></div>
              </div>   
              
              <p class="mt-2">Generating Podcast script...</p>
          </div>
      </div>        

      <div id="notFoundMsgDisplay" class="container-fluid d-flex flex-column justify-content-center align-items-center m-3 p-4">
          <strong class="text-secondary">Add chapters and click generate!</strong>
      </div>

      <div id="podcastLinesDisplay" class="d-none" style="overflow-y: scroll; overflow-x: scroll; max-height: 80vh;"></div>

    </div>

    <!-- audio player section -->
    <div class="col-4">
      <div class="container-fluid d-flex flex-column justify-content-start align-items-center" style="width: 100%; height: 100%;">
        
        
        <div class="audio-player mb-4">
          <!-- Hidden audio element -->
          <audio id="audioPlayer"></audio>
        
          <div class="album-art mb-4">
            <img src="/static/images/audio_player_background.webp" alt="Album Art" style="width: 100%; height: 100%; object-fit: cover;">
          </div>
          
          <div class="visualizer d-none">
            <div class="bar" style="animation-delay: -0.4s"></div>
            <div class="bar" style="animation-delay: -0.2s"></div>
            <div class="bar" style="animation-delay: -0.6s"></div>
            <div class="bar" style="animation-delay: -0.1s"></div>
            <div class="bar" style="animation-delay: -0.3s"></div>
            <div class="bar" style="animation-delay: -0.5s"></div>
            <div class="bar" style="animation-delay: -0.2s"></div>
            <div class="bar" style="animation-delay: -0.4s"></div>
          </div>

          <div id="podcastAudioPlayerProgressBar" class="progress d-none" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%; background-color: green!important;"></div>
          </div> 
          
          <div class="audio-player-progress-container" id="progressContainer" style="display: none;">
            <div class="audio-player-progress-bar">
              <div class="audio-player-progress"></div>
            </div>
            <div class="time-info">
              <span id="currentTime">0:00</span>
              <span id="duration">0:00</span>
            </div>
          </div>
          
          <div class="controls">
            <button class="control-btn" id="rewindBtn" style="display: none;">
              <i class="fas fa-backward"></i>
            </button>
            <button class="control-btn play-pause" id="playPauseBtn" style="display: none;">
              <i class="fas fa-play"></i>
            </button>
            <button class="control-btn" id="forwardBtn" style="display: none;">
              <i class="fas fa-forward"></i>
            </button>
            <!-- Red stop button is visible in the initial "stopped" state -->
            <button class="control-btn" id="stopBtn" style="background-color: red; display: inline-block;">
              <i class="fas fa-stop"></i>
            </button>
          </div>
        </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="voiceModal"
        tabindex="-1"
        aria-labelledby="voiceModalLabel"
        aria-hidden="true"
      >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="voiceModalLabel">Select Voice</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <select class="form-select" id="voiceSelect">
              <option value="" selected>Choose a voice</option>
              <option value="Voice 1">Voice 1</option>
              <option value="Voice 2">Voice 2</option>
              <option value="Voice 3">Voice 3</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="saveVoiceBtn" data-uuid="{{ podcast.id }}">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
