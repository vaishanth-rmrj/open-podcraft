<!doctype html>
<html data-bs-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open PodCraft</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">    

    <!-- font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <!-- project files -->
    <link rel="stylesheet" href="/static/css/styles.css">  
    
    <style>
        
    </style>

</head>

<body>
    <div style="max-width: 100vw; max-height: 100vh; overflow-x: hidden;">
        <div class="row">
            <div class="col-2">
                {% include 'sidebar.html' %}
            </div>

            <div class="col-10 mb-4" style="padding: 100px 100px;">
                <div class="container-fluid d-flex justify-content-between mb-4">
                    
                    <div>
                        <h2>My Podcasts</h2> 
                        <small class="text-secondary">Each podcast is made up of individual episodes. Select a podcast to add a new episode.</small>
                    </div>
                                      

                    <div>
                        <!-- Button to open Create Podcast modal -->
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#podcastModal">
                            <i class="fa-solid fa-plus"></i> Create Podcast
                        </button>
                    </div>
                    
                </div>

                <div id="podcastList" class="d-flex flex-wrap"></div>
                    
            </div>
        </div>
    </div>

    <!-- Modal for Creating a Podcast -->
    <div class="modal fade" id="podcastModal" tabindex="-1" aria-labelledby="podcastModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <form id="podcastForm">
            <div class="modal-header">
                <h5 class="modal-title" id="podcastModalLabel">Create Podcast</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Title -->
                <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" required>
                </div>
                <!-- Description -->
                <!-- <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3" required></textarea>
                </div>                 -->
                <div id="formAlert"></div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Create Podcast</button>
            </div>
            </form>
        </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/static/js/app.js"></script>  

</body>

</html>
