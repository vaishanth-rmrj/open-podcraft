<!doctype html>
<html data-bs-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open PodCraft</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">    

    <!-- font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <!-- project files -->
    <link rel="stylesheet" href="/static/css/styles.css">  
    
    <!-- google font for logo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">


</head>

<body>

    <div style="max-width: 100vw; max-height: 100vh; overflow: hidden;">
        <div class="row">
            <div class="col-2">
                {% include 'sidebar.html' %}
            </div>

            <div class="col-10 mb-4" style="padding: 100px 100px; overflow-y: scroll; max-height: 100vh;">
                <div class="container-fluid d-flex justify-content-between mb-4">
                    
                    <div>
                        <h2>My Podcasts</h2> 
                        <small class="text-secondary">Each podcast is made up of individual episodes. Select a podcast to add a new episode.</small>
                    </div>                                      

                    <div>
                        <!-- Button to open Create Podcast modal -->
                        <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#podcastModal">
                            <i class="fa-solid fa-plus"></i> Create
                        </button>
                    </div>
                    
                </div>

                <div id="podcastList" class="d-flex flex-wrap"></div>
                    
            </div>
        </div>
    </div>

<!-- Modal for Creating a Podcast -->
<div class="modal fade" id="podcastModal" tabindex="-1" aria-labelledby="podcastModalLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <form id="podcastForm">

            <div class="modal-header border-0">
                <h5 class="modal-title text-secondary" id="podcastModalLabel">Create Podcast</h5>
                <button type="button" class="btn-close btn-sm text-secondary" data-bs-dismiss="modal" aria-label="Close" style="font-size: 12px;"></button>
            </div>

            <div class="modal-body">
                <div class="">
                    <input type="text" 
                           class="form-control fs-4 border-0 shadow-none" 
                           id="title"
                           name="title" 
                           placeholder="Enter the title of the podcast..."
                           required>
                  </div>
                <div id="formAlert"></div>
            </div>

            <div class="modal-footer border-0">
                <button type="submit" class="btn btn-success">Create</button>
            </div>

        </form>
    </div>
    </div>
</div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/static/js/app.js"></script>  

</body>

</html>
