<!doctype html>
<html data-bs-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open PodCraft</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">    

    <!-- font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <!-- project files -->
    <link rel="stylesheet" href="/static/css/styles.css">  
    
    <style>
        
    </style>

</head>

<body>
    <div style="max-width: 100vw; max-height: 100vh; overflow-x: hidden;">
        <div class="row">
            <div class="col-2">
                <!-- Sidebar -->
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 vh-100 sidebar">
                    <a href="/" class="d-flex flex-column p-4 pb-3 mb-md-0 me-md-auto text-decoration-none">
                        <span class="fw-bold" style="font-size: 1.8rem; background: linear-gradient(45deg, #00c853 0%, #00e676 50%, #64dd17 100%);background-clip: text; -webkit-background-clip: text; color: transparent; -webkit-text-fill-color: transparent;">
                          Open
                        </span>
                        <span class="fw-bold" style="margin-left: 40px; font-size: 1.8rem; background: linear-gradient(45deg, #00c853 0%, #00e676 50%, #64dd17 100%); background-clip: text; -webkit-background-clip: text; color: transparent; -webkit-text-fill-color: transparent;">
                            PodCraft
                        </span>
                    </a>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                        <li class="nav-item w-100">
                            <a href="#" class="nav-link align-middle px-3">
                              <i class="fas fa-podcast fs-4"></i> 
                              <span class="ms-2 d-none d-sm-inline">Podcasts</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link align-middle px-3">
                              <i class="fas fa-microphone fs-4"></i> 
                              <span class="ms-2 d-none d-sm-inline">Voices</span>
                            </a>
                        </li>
                    </ul>                    
                </div>
            </div>

            <div class="col-10 p-4">

                    <nav id="pills-tab" class="mb-3" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" role="tablist">
                        <ol class="breadcrumb">
                          <li class="breadcrumb-item" role="presentation">
                            <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Chapters</button>
                          </li>
                          <li class="breadcrumb-item active" aria-current="page" role="presentation">
                            <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Scripts</button>
                          </li>
                        </ol>
                    </nav>
        
                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
                            {% include 'chapters.html' %}
                        </div>
        
                        <div class="tab-pane fade " id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
                            {% include 'script.html' %}
                        </div>
        
                        <!-- <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab" tabindex="0">...</div>
                        <div class="tab-pane fade" id="pills-disabled" role="tabpanel" aria-labelledby="pills-disabled-tab" tabindex="0">...</div> -->
                    </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/static/js/app.js"></script>  

</body>

</html>
