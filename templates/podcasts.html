<!doctype html>
<html data-bs-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open PodCraft</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">    

    <!-- font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <!-- project files -->
    <link rel="stylesheet" href="/static/css/styles.css">  

</head>

<body>
    
<div style="max-width: 100vw; max-height: 100vh; overflow: hidden;">
    <div class="row">
        <div class="col-2">
            {% include 'sidebar.html' %}
        </div>

        <div class="col-10 p-4">
            
            <!-- breadcrumbs -->
            <nav id="pills-tab" class="mb-3" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" role="tablist">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item" role="presentation">
                    <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true"><strong>Chapters</strong></button>
                    </li>
                    <li class="breadcrumb-item" aria-current="page" role="presentation">
                    <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false"><strong>Scripts</strong></button>
                    </li>
                </ol>
            </nav>
            
            <!-- main contents -->
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
                    {% include 'chapters.html' %}
                </div>

                <div class="tab-pane fade " id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
                    {% include 'script.html' %}
                </div>
            </div>

        </div>
    </div>
</div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/static/js/podcast.js"></script>
</body>

</html>
